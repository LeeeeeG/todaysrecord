<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg를 가져오는 방법</title>
    <style>
        .box{width: 500px; height: 500px; background: yellow;}
        .box img{width: 100%;}
    </style>
</head>
<body>
    <!-- 1. img로 가져오는 방법 -->
    <div class="box"><img src="./svg1.svg" alt="붓"></div>
    <!-- 2. object로 가져오는 방법 -->
    <object data="./svg1.svg" type="image/svg+xml"></object>
    <!-- 3.object>embed로 가져오는 방법 -->
    <object>
        <embed src="./svg1.svg">
    </object>
</body>
</html>
