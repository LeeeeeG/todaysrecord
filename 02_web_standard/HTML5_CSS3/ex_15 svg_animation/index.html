<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg 기초:line</title>
</head>
<body>
    <svg width="600" height="200" viewBox="0 0 600 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <line stroke-dasharray="200" stroke-dashoffset="0" x1="10" y1="20" x2="600" y2="20"/>
        <line stroke-dasharray="200" stroke-dashoffset="50" x1="10" y1="40" x2="600" y2="40"/>
        <line stroke-dasharray="200" stroke-dashoffset="100" x1="10" y1="60" x2="600" y2="60"/>
        <line stroke-dasharray="200" stroke-dashoffset="200" x1="10" y1="80" x2="600" y2="80"/>
        <line stroke-dasharray="100, 200" stroke-dashoffset="0" x1="10" y1="140" x2="600" y2="140"/>
        <line stroke-dasharray="10, 15" stroke-dashoffset="0" x1="10" y1="160" x2="600" y2="160"/>
        <line stroke-dasharray="20, 5" stroke-dashoffset="0" x1="10" y1="180" x2="600" y2="180"/>
        <!-- dasharray:선의 길이, gab을 안 주면 dasharray의 길이만큼 갭이 생김
            dashoffset:선의 시작점, 양수값은 지정된 영역 밖에서 시작된다
            dasharray 10,5 : 10 길이의 선을 5 간격으로, dashoffset을 0으로 할 것-->
        <line class="line" stroke-dasharray="600" stroke-dashoffset="600" x1="10" y1="100" x2="600" y2="100"/>
        <style>
            line{stroke: brown; stroke-width: 2;}
            .line{animation: dash 2s linear infinite;}
            @keyframes dash {
                from{stroke-dashoffset:600}
                to{stroke-dashoffset:0}
            }
        </style>
    </svg>
</body>
</html>
