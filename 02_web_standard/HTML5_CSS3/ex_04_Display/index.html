<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        /* span{float: left;} */
        #box{display: inline-block; background: red; margin-top: 50px; padding: 50px 20px; width: 500px; height: 300px;/*  float: left; */} /* 인라인요소는 padding top, margin top, 넓이, 높이값을 가질 수 없다 */
    </style>
</head>
<body>
    <span>오늘은 수요일입니다.</span>
    <div id="box">
        <span>아침부터 날이 춥더니 비가 내리고 있습니다.</span>
    </div>
    <span>시간이 어떻게 가는지 모르겠습니다.</span>
</body>
</html>
