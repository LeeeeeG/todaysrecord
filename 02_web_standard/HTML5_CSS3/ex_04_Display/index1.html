<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개체를 안보이게 하는 방법</title>
    <style>
        #box1{visibility: hidden;} /* 공간이 남음 */
        #box2{display: none;} /* 공간이 남지 않음 */
        #box3{opacity: 0;} /* 공간이 남음, 투명도 조절 가능 */
    </style>
</head>
<body>
    <span>오늘은 수요일입니다.</span>
    <div id="box1">
        <span>아침부터 날이 춥더니 비가 내리고 있습니다.</span>
    </div>
    <span>시간이 어떻게 가는지 모르겠습니다.</span>
    <hr>
    <span>오늘은 수요일입니다.</span>
    <div id="box2">
        <span>아침부터 날이 춥더니 비가 내리고 있습니다.</span>
    </div>
    <span>시간이 어떻게 가는지 모르겠습니다.</span>
    <hr>
    <span>오늘은 수요일입니다.</span>
    <div id="box3">
        <span>아침부터 날이 춥더니 비가 내리고 있습니다.</span>
    </div>
    <span>시간이 어떻게 가는지 모르겠습니다.</span>
</body>
</html>
