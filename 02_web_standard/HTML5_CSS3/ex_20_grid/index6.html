<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fit / auto-fill</title>
    <link rel="stylesheet" href="./css/style6.css">
</head>
<body>
    <h1 class="title">auto-fit</h1>
    <p>자녀요소들에게 지정된 넓이를 바꿔서 남은 여백을 가득 채워줌</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1 class="title">auto-fill</h1>
    <p>자녀요소의 넓이를 가장 최우선으로 고려, 여백이 줄어들면 auto-fit과 똑같이 기능</p>
    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
