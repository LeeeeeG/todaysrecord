<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			body{background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%); height: 100vh;}
			#memberBox{width: 400px; margin: 50px auto; border: 1px solid #000; text-align: center; padding: 20px 0; background: #5a3f84; background: -moz-linear-gradient(top,  #5a3f84 0%, #f7f7f7 40%, #44fcd7 100%); background: -webkit-linear-gradient(top,  #5a3f84 0%,#f7f7f7 40%,#44fcd7 100%); background: linear-gradient(to bottom,  #5a3f84 0%,#f7f7f7 40%,#44fcd7 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#5a3f84', endColorstr='#44fcd7',GradientType=0 );}
			.btnOrange{background-image: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); border: none; padding: 10px;}
			#box{width: 700px; height: 500px; margin: 0 auto;background-image: url(./images/bag.png), url(./images/book1.png); background-repeat: no-repeat, no-repeat; background-position: 0 0, 50% 50%; background-color: #aaa;}
			#box1{width: 700px; height: 500px; background-image: url(./images/aa.jpg);}
			#box1:hover{background-image: linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)), url(./images/aa.jpg);}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
		<div id="box"></div>
		<div id="box1"></div>
	</body>
</html>
