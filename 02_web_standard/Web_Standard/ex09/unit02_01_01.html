<!DOCTYPE HTML>
<html>
	<head>
		<title> 투명도를 이용한 롤오버 이미지 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
            h1{text-align: center;}
            li{list-style: none; width: 700px; margin: 0 auto;}
            a{display: block; float: left; width: 200px; border: 4px solid #aaa; margin-right: 10px; position: relative; opacity: .5; }
            #gallery ul li a:last-child{margin-right: 0;}
            li:hover a{opacity: 1;}
            img{width: 100%;}
            span{width: 100%; height: 40px; background: rgba(0,0,0,.3); font-size: 1.2em; font-weight: bold; color: #fff; display: block; box-sizing: border-box; text-align: center; position: absolute; top: 0; opacity: 0;}
            li:hover span{opacity: 1;}
		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
			<ul id="gallery">
				<li href="#">
					<a>
						<img src="images/bag_hotpink.png" alt="hotPink" />
						<span class="color">
							<strong>Hot Pink</strong>
						</span>
					</a>
				</li> 
				<li href="#">
					<a>
						<img src="images/bag_navy.png" alt="Navy" />
						<span class="color">
							<strong>Navy</strong>
						</span>
					</a>
				</li>
				<li href="#">
					<a>
						<img src="images/bag_white.png" alt="white" />
						<span class="color">
							<strong>White</strong>
						</span>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
