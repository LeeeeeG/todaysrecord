<!DOCTYPE HTML>
<html>
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* Basic */
			body {
				background:#666;
				}
			a {
				text-decoration:none;
				color:#fff;
				font-family:arial, sans-serif;
				font-weight:bold;
				text-shadow:1px 1px 5px #000;
				opacity:0.6;
				display:inline-block;
				}
			a:hover {
				opacity:1.0;
				}
			ul {
				list-style:none;
				margin:0px;
				padding:0px;

				}
			li {
				text-align:center;
				float:left;
				margin: 5px;
				padding:2em;
				border: 4px solid #fff;
				border-radius: 10px;
				}
			li:nth-child(1) {
				background: #64991e;
				background: -webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));
				background: -moz-linear-gradient(top,  #7db72f,  #4e7d0e);
				}
			li:nth-child(8) {
				background: #d81b21;
				background: -webkit-gradient(linear, left top, left bottom, from(#ed1c24), to(#aa1317));
				background: -moz-linear-gradient(top,  #ed1c24,  #aa1317);
				}

				@media screen and (min-width:0px) and (max-width:320px) {
					li{width:50px; height: 50px;}
					#wrapper{width: 300px;}
					a{margin-top: 20px; font-size: 1.2em;}
					li:nth-child(2){background: url(./images/sandal3.png) no-repeat center center; background-color: #fff;}
					li:nth-child(3){background: url(./images/neck3.png) no-repeat center center; background-color: #fff;}
					li:nth-child(4){background: url(./images/bag3.png) no-repeat center center; background-color: #fff;}
					li:nth-child(5){background: url(./images/top3.png) no-repeat center center; background-color: #fff;}
					li:nth-child(6){background: url(./images/dress3.png) no-repeat center center; background-color: #fff;}
					li:nth-child(7){background: url(./images/bottom3.png) no-repeat center center; background-color: #fff;}
				}
				@media screen and (min-width:321px) and (max-width:800px) {
					li{width:90px; height: 90px;}
					#wrapper{width: 600px; margin: 30px auto;}
					a{margin-top: 40px; font-size: 1.5em;}
					li:nth-child(2){background: url(./images/sandal2.png) no-repeat center center; background-color: #fff;}
					li:nth-child(3){background: url(./images/neck2.png) no-repeat center center; background-color: #fff;}
					li:nth-child(4){background: url(./images/bag2.png) no-repeat center center; background-color: #fff;}
					li:nth-child(5){background: url(./images/top2.png) no-repeat center center; background-color: #fff;}
					li:nth-child(6){background: url(./images/dress2.png) no-repeat center center; background-color: #fff;}
					li:nth-child(7){background: url(./images/bottom2.png) no-repeat center center; background-color: #fff;}
				}
				@media screen and (min-width:801px) {
					li{width: 150px; height: 150px;}
					#wrapper{width: 928px; margin: 50px auto;}
					a{margin-top: 60px; font-size: 2em;}
					li:nth-child(2){background: url(./images/sandal.png) no-repeat center center; background-color: #fff;}
					li:nth-child(3){background: url(./images/neck.png) no-repeat center center; background-color: #fff;}
					li:nth-child(4){background: url(./images/bag.png) no-repeat center center; background-color: #fff;}
					li:nth-child(5){background: url(./images/top.png) no-repeat center center; background-color: #fff;}
					li:nth-child(6){background: url(./images/dress.png) no-repeat center center; background-color: #fff;}
					li:nth-child(7){background: url(./images/bottom.png) no-repeat center center; background-color: #fff;}
				}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
