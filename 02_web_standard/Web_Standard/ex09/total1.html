<!DOCTYPE HTML>
<html>
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* Basic */
			*{margin: 0; padding: 0;}
			body{background: #555;}
			#mainNav{list-style: none;}
			#mainNav li{float: left; margin: 10px 10px; padding: 2em;}
			#mainNav li:first-child{background: #64991e; background: linear-gradient(to bottom, #7db72f, #427d0e);}
			#mainNav li:last-child{background: rgb(224, 54, 54); background: linear-gradient(to bottom, rgb(184, 37, 37), rgb(128, 25, 25));}
			#mainNav li:hover a{opacity: 1;}
			#mainNav li a{text-decoration: none; color: #fff; font-weight: bold; opacity: .6; text-shadow: 1px 1px 5px #000;}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
