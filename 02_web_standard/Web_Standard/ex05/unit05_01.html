<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹핑</title>
    <style>
        ul{background: pink; width: 500px; margin: 0 auto;}
        div{background: green; padding: 10px;}
        span{background: yellow;}
    </style>
</head>
<body>
    <h1>그룹핑</h1>
    <h2>div : 블록요소, 인라인요소</h2>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
        </ul>
        <span>aaa</span>
    </div>
    <h2>span : 인라인요소</h2>
    <p>
        <span>5월 31일 6시 <strong>장현승 티켓팅</strong></span>
    </p>
</body>
</html>
