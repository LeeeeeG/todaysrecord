<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position의 종류</title>
    <style>
        .box{width: 200px; height: 100px;}
        .box2{width: 400px; height: 200px;}
        .box3{width: 500px; height: 400px;}
        .position1{background: skyblue; position: absolute; top:0; left:0;}
        .position2{background: palegoldenrod; position: absolute; top: 0; right: 0;}
        .position3{background: palevioletred; position: absolute; bottom: 0; left: 0;}
        .position4{background: palegreen; position: absolute; bottom: 0; right: 0;}
        .position5{background: paleturquoise; position: absolute; top: 50%; left: 50%; margin-left: -100px; margin-top: -50px;}
        .position6{background: peachpuff; position: absolute; top: 187px; left: 235px;}
        .position7{background: lightgoldenrodyellow; position: relative; top: 250px; left: 1100px;}
        .position8{background: lightsalmon; position: relative; z-index: 0; margin: 0 auto; left: 0px;}
        .relative{width: 100px; height: 100px; background: lightcyan; position: absolute; top: 50px; left: 30px;}
    </style>
</head>
<body>
    <div class="box position1"></div>
    <div class="box position2"></div>
    <div class="box position3"></div>
    <div class="box position4"></div>
    <div class="box position5"></div>
    <div class="box position6"></div>
    <div class="box2 position7"></div>
    <div class="box3 position8">
        <div class="relative"></div>
    </div>
</body>
</html>
