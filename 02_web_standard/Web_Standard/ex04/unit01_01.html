<!DOCTYPE HTML>
<html>
<head>
	<title>테이블 삽입하기</title>
	<meta charset="UTF-8" />
	<style>
		h1{text-align: center;}
		table{border: 1px solid #ddd; margin: 50px auto;}
		td,th{border: 1px solid #ddd; padding: 10px;}
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />
	<!-- 6행 3열의 테이블을 삽입합니다. -->
	<table>
		<tr>
			<th>순위</th>
			<th>제목</th>
			<th>장르</th>
		</tr>
		<tr>
			<th>1</th>
			<td>범죄도시 2</td>
			<td>액션</td>
		</tr>
		<tr>
			<th>2</th>
			<td>쥬라기 월드:도미니언</td>
			<td>SF</td>
		</tr>
		<tr>
			<th>3</th>
			<td>그대가 조국</td>
			<td>다큐</td>
		</tr>
		<tr>
			<th>4</th>
			<td>닥터 스트레인지: 대혼돈의 멀티버스</td>
			<td>어드벤쳐</td>
		</tr>
		<tr>
			<th>5</th>
			<td>극장판 포켓몬스터DP: 기라티나와 하늘의 꽃다발 쉐이미</td>
			<td>애니메이션</td>
		</tr>
	</table>
	<!--th:제목 tr:행 td:열-->
</body>
</html>
