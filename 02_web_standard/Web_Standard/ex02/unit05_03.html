<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 만들기</title>
    <style>
        #wrap{width: 1000px; height: 700px; background: red; margin: 0 auto;}
        header{width: 100%; height: 100px; background: yellow; text-align: center; line-height: 100px;}
        nav{width: 100%; height: 100px; background: green; text-align: center; line-height: 100px;}
        section{width: 700px; height: 400px; background: blue; float: left; padding: 20px; box-sizing: border-box;}
        section article{width: 100%; height: 170px; background: orange; text-align: center; line-height: 200px;}
        section article:first-child{margin-bottom: 20px;}
        aside{width: 300px; height: 400px; background: purple; float: left; text-align: center; line-height: 400px;}
        footer{width: 100%; height: 100px; background: lightgreen; text-align: center; line-height: 100px; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>head</header>
        <nav>nav</nav>
        <section>
            <article>article</article>
            <article>article</article>
        </section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
