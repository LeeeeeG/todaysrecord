<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱태그 레이아웃 만들기2</title>
    <style>
        #wrap{width: 1000px; height: 700px; border: 3px solid rgb(34, 227, 98); margin: 50px auto; padding: 10px; box-sizing: border-box;}
        header{width: 100%; border: 3px solid rgb(219, 255, 58); height: 100px; box-sizing: border-box; margin-bottom: 10px; padding: 10px;}
        header .logo{width: 150px; height: 100%; background: rgb(34, 205, 227); float: left;}
        header nav{width: 700px; height: 100%; background: rgb(73, 67, 163); float: right; padding: 10px; box-sizing: border-box;}
        header nav ul{list-style: none; margin: 0; padding: 0;}
        header nav ul li{width: 120px; height: 55px; background-color: aliceblue; float: left; margin-right: 20px;}
        header nav ul li:last-child{margin-right: 0;}
        main{width: 100%; border: 3px solid rgb(52, 55, 212); height: 454px; box-sizing: border-box; margin-bottom: 10px; padding: 10px;}
        main article{width: 620px; height: 95%; border: 2px solid rgb(212, 156, 52); float: left; padding: 10px;}
        main article>div{width: 100%; height: 30px; background: rgb(219, 255, 58); margin-bottom: 7px;}
        main article section{width: 100%; height: 160px; border: 3px solid rgb(52, 180, 212); box-sizing: border-box; margin-bottom: 10px; padding: 10px;}
        main article section div{width: 100%; height: 100%; background: #ddd;}
        main aside{width: 280px; height: 100%; border: 2px solid rgb(212, 156, 52); float: right; text-align: center; line-height: 432px;}
        footer{width: 100%; border: 3px solid rgb(212, 52, 132); height: 100px;  box-sizing: border-box; text-align: center; line-height: 100px;}
    </style>
</head>
<body>
    <div id="wrap">
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div></div>
            <div></div>
            <section>
                <div></div>
            </section>
            <section>
                <div></div>
            </section>
        </article>
        <aside>aside</aside>
    </main>
    <footer>footer</footer>
    </div>
</body>
</html>
