<!DOCTYPE HTML>
<html>
<head>
	<title> 이미지와 수평선 삽입하기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>img 요소로 이미지 삽입하기</h1>
	<!-- 수평선을 삽입한다. -->
	
	<h2>자동차 박람회 갤러리</h2>
	<div>
		<!-- 같은 폴더, images 폴더, images/car 폴더의 이미지를 삽입한다.-->
		<img src="./car0.jpg" alt="하얀색 클래식차" title="하얀색 클래식차" width="448" height="366">
		<!-- alt 태그의 역할 1.시각장애인들을 위한 대체텍스트 2.이미지의 경로가 잘못됐거나 이미지를 띄울 수 없는 경우의 대체텍스트 3.alt 내의 문구를 통해 이미지가 검색 상위로 올라갈 수 있도록 함-->
		<img src="./images/car1.jpg" alt="빨간색 클래식차" title="빨간색 클래식차">
		<img src="./images/car/car2.jpg" alt="하늘색 클래식차" title="하늘색 클래식차">
		<hr>
	</div>
</body>
</html>
