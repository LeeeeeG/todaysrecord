<!DOCTYPE HTML>
<html>
<head>
	<title> 이미지 캡션 달기 </title>
	<meta charset="UTF-8" />
</head>

<body>
	<header>
		<h1>이미지 캡션 달기</h1>
	</header>
	<hr />
	<section>
	<!-- figure와 figcaption 요소로 캡션 표시 -->
		<figure style="background: red;">
			<figcaption>분위기 있는 카페에서</figcaption>
			<img src="images/cafe1.jpg" width="316" height="241" alt="북 카페" />
		</figure>
		<figure style="background: blue;">
			<img src="images/cafe2.jpg" width="316" height="241"  alt="동물 테마 카페" />
			<figcaption>얼룩말 그림이 있는 카페</figcaption>
		</figure>
	</section>
</body>
</html>
