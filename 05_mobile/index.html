<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: lightblue; height: 100vh;}
        .phone{width: 460px; height: 960px; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: url(./iphone.png) no-repeat;}
        .content{width: 414px; height: 730px; background: #fff; position: absolute; top: 132px; left: 21px;}
        iframe{width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div class="phone">
        <div class="content">
            <iframe src="./mobile/index.html" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script>
        var deviceAgent = navigator.userAgent.toLowerCase();

        var isTouchDevice = Modernizr.touch ||
        (deviceAgent.match(/(iphone|ipod|ipad)/) ||
        deviceAgent.match(/(android)/)  ||
        deviceAgent.match(/(iemobile)/) ||
        deviceAgent.match(/iphone/i) ||
        deviceAgent.match(/ipad/i) ||
        deviceAgent.match(/ipod/i) ||
        deviceAgent.match(/blackberry/i) ||
        deviceAgent.match(/bada/i));
            
        if (isTouchDevice) {
                //Do something touchy
                location.href='http://streett1122.dothome.co.kr/05_mobile/mobile/'
            } else {
                //Can't touch this
            }
    </script>
</body>
</html>
