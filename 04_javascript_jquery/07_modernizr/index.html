<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernizr rodtate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <style>
        .demo-img{-webkit-box-reflect: below;}
        .alt-img{display: none;}
        .no-cssreflections .alt-img{display: block; transform: rotateX(180deg); position: relative; top: -5px;}
        .cssreflections .alt-img {display: none;}
    </style>
    <script>
        if (Modernizr.cssreflections) {
         // supported
        } else {
         // not-supported
        }
    </script>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" alt="우주" class="demo-img">
    <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" alt="반전우주" class="alt-img">
</body>
</html>
