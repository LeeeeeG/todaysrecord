<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script>
        var num=2.1234;
        var maxNum=Math.max(10,5,8,30); //가장 큰 수
        var minNum=Math.min(10,5,8,30); //가장 작은 수
        var rounNum=Math.round(num);//소수점 첫째자리에서 반올림
        var floorNum=Math.floor(num);//소수점 첫째자리에서 내림
        var ceilNum=Math.ceil(num);//소수점 첫째자리에서 올림
        /* var rndNum=Math.random();//0과 1 사이의 난수 발생 */
        var rndNum=Math.floor(Math.random()*11);

        document.write(maxNum, "<br><hr>");
        document.write(minNum, "<br><hr>");
        document.write(rounNum, "<br><hr>");
        document.write(floorNum, "<br><hr>");
        document.write(ceilNum, "<br><hr>");
        document.write(rndNum, "<br><hr>");
    </script>
</head>
<body>
    
</body>
</html>
