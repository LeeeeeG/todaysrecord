<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>106-107p/109p예제</title>
</head>
<body>
    <script>
        document.write("<h3>106-107p</h3>");
        var t="Hello Thank you good luck to you"
        document.write(t.charAt(16),"<br>");
        document.write(t.indexOf("you"),"<br>");
        document.write(t.indexOf("you",16),"<br>"); //("문자",숫자) 숫자를 기준으로 왼쪽으로 이동하며 문자를 찾아줌 
        document.write(t.lastIndexOf("you"),"<br>");
        document.write(t.lastIndexOf("you",25),"<br>"); //=indexof
        document.write(t.match("luck"),"<br>");
        document.write(t.search("you"),"<br>");
        document.write(t.substr(21,4),"<br>");
        document.write(t.substring(6,12),"<br>");
        document.write(t.replace("you","me"),"<br>"); //제일 먼저 발견된 문자열만 치환
        document.write(t.toLowerCase(),"<br>");
        document.write(t.toUpperCase(),"<br>");
        document.write(t.length,"<br>"); //괄호 없이 사용할 것
        var s=t.split(" ");
        document.write(s[0],"<br>");
        document.write(s[4],"<br>");
        var str="A";
        var t=str.charCodeAt(0);
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>");


        // document.write("<h3>109p</h3>");

        // var result=userNum.substring(0,userNum.length-4) + "****";
        // document.write(result);

        document.write("<h3>110p</h3>");
        var userEmail=prompt("당신의 이메일 주소는 무엇인가요?","");
        var arrUrl=[".co.kr",".com",".net",".or.kr",".go.kr"];
        var check1=false;
        var check2=false;
        if(userEmail.indexOf("@")>0){check1=true;}
        for(var i=0; i<arrUrl.length; i++){
            if(userEmail.indexOf(arrUrl[i]>0)){
                check2=true;
            }
        }
        if(check1&&check2){
            document.write(userEmail);
        }else{
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</body>
