<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 호출</title>
</head>
<body>
    <script>
        let num=0;

        testFnc();
        function testFnc(){
            num++;
            document.write(num,"<br>");
            if(num===10)return
            testFnc();
        }

        document.write("<hr>")
        var score=10;
        function myFnc(){
            var score=50;
            document.write(score);
        }
        myFnc();
        document.write("<br>");
        document.write(score);
        
        document.write("<hr>")
        let score1=10;
        function myFnc(){
            let score1=50;
            document.write(score1);
        }
        myFnc();
        document.write("<br>");
        document.write(score1);


        function myFunction(){
            alert("전역함수")
        }
        function outerFunction(){
            function myFunction(){
                alert("지역함수")
            }
            myFunction();
        }
        outerFunction();
        myFunction();
    </script>
</body>
</html>
