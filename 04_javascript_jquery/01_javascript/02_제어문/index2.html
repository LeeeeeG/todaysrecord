<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        .blue{color: blue;}
        .red{color: red;}
        .green{color: green;}
        .aqua{color: aqua;}
    </style>
</head>
<body>
    <script>
        document.write("<h2>while문</h2>");
        var i=1;
        while(i<=10){
            document.write("안녕하세요." + i, "<br/>");
            i++;
        }
        document.write("====end====");
        document.write("<hr>");

        var i1=1;
        while(i1<=30){
            if(i1%2==0 && i1%6==0){
                document.write(i1, "<br>");
            }
            i1++;
        }
        document.write("<hr>");

        var i2=20;
        while(i2>=10){
            if(i2%2==0){
                document.write("<p class='blue'>"+i2+"</p>");
            }else{
                document.write("<p class='red'>"+i2+"</p>");
            }
            i2--;
        }
        document.write("<hr>");

        document.write("<h2>do while문</h2>");
        var i3=10;
        do{
            document.write("hello!"+i3+"<br>");
            i3--;
        } while(i3>=0)
        document.write("<hr>");

        document.write("<h2>for문</h2>");
        for(var i4=1; i4<=10; i4++){
            document.write("반복문"+i4,"<br>");
        }

        for(var i5=1; i5<=100; i5++){
            if(i5%5==0&& i5%7!==0){
                document.write("<p class='red'>"+i5+"</p>");
            } else if(i5%7==0&&i5%5!==0){
                document.write("<p class='green'>"+i5+"</p>");
            } else if(i5%7==0&&i5%5==0){
                document.write("<p class='aqua'>"+i5+"</p>");
            }
        }
        document.write("<hr>");

        document.write("<p>break</p>");
        for(var i6=0; i6<=10; i6++){
            if(i6==6) break;
            document.write(i6,"<br>")
        }
        document.write("<hr>");

        document.write("<p>continue</p>");
        for(var i7=1; i7<=10; i7++){
            if(i7%2==0){continue}
            document.write(i7,"<br>")
        }
    </script>
</body>
</html>
