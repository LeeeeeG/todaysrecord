<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
</head>
<body>


    <script>
        //while문을 이용하여 구구단 5단 출력하기 : 84p
        var i=1;
        while(i<=9){
            document.write("5X"+i+"="+i*5,"<br>")
            i++;
        }
        document.write("<hr>");

        //for 문을 이용하여 <h>태그를 사용하여 h1~h6까지의 태그 결과물을 나타내시오.
        for(var k=6; k>=1; k--){
            document.write(`<h${k}> h${k} 재미있는 자바스크립트</h${k}>`);
        }
        document.write("<hr>");

        //for문을 이용하여 1부터 10까지의 총 합을 구하시오.
        var total=0;
        for(var l=1; l<=10; l++){
            total=total+l;
            document.write(l);
            if(l!=10){document.write("+")}
        }
        document.write("="+total);
        document.write("<hr>");

        //continue를 이용하여 3을 제외한 1부터 10까지의 총 합을 구하시오
        var total2=0;
        for(var m=1; m<=10; m++){
            total2=total2+m;
            if(m==3) continue;
            document.write(m);
            if(m!=10){document.write("+")}
        }
        document.write("="+total);


        var x=0;
        var total2=0;
        while(x<10){
            x++;
            if(x==3) continue;
            total2=total2+x;
            document.write(x);
            if(x!=10) document.write("+")
        }
        document.write("="+total2)
    </script>
</body>
</html>
