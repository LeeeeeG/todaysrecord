<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문을 사용하여 내용 입력하기</title>
</head>
<body>
    <h1>반복문</h1>
    <h2>for</h2>
    <ul id="for"></ul>
    <hr>
    <h2>forEach</h2>
    <ul id="forEach"></ul>
    <hr>
    <h2>for of</h2>
    <ul id="forOf"></ul>
    <hr>
    <h2>for in</h2>
    <ul id="forIn"></ul>
    <hr>
    <h2>do while</h2>
    <ul id="doWhile"></ul>
    <hr>


    <script>
        var fruits=["watermelon","apple","melon","banana","grape"];

        //for : 옛날방식
        for(var i=0; i<fruits.length; i++){
            document.getElementById('for').innerHTML += "<li>"+fruits[i]+"</li>"
        }
        
        //forEach : 요즘 트렌드
        fruits.forEach(function(item,index){
            document.getElementById('forEach').innerHTML += "<li>"+item+"</li>"
        })

        //for of
        var item;
        for(item of fruits){
            document.getElementById('forOf').innerHTML += "<li>"+item+"</li>"
        }

        //for in : 배열에서 사용하지 않음, 객체 내의 값들마다 할 일(변수(property)+함수(method)) 지정
        var person={pname:'leeee', page:'29', pgender:'femail'}
        var x;
        for(x in person){
            document.getElementById('forIn').innerHTML += "<li>"+x+":"+person[x]+"</li>"
        }

        //do while
        var y=0;
        do{
            document.getElementById('doWhile').innerHTML += "<li>"+fruits[y]+"</li>";
            y++
        }while(y<fruits.length)
    </script>
</body>
</html>
