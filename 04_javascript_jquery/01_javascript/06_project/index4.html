<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 제어</title>
    <style>
        button{display: block; margin-bottom: 50px; border: none; background: lightcoral; padding: 5px 10px; text-transform: uppercase; font-weight: bold; padding: 5px 10px;}
        #vplay{float: left; margin-right: 10px;}
    </style>
</head>
<body>
    <button id="vplay">play</button>
    <button id="vpause">pause</button>
    <video src="video/video.mp4" id="video" muted></video>
    <script>
        const videos=document.getElementById('video');
        const videoPlay=document.getElementById('vplay');
        const videoPause=document.getElementById('vpause');

        videoPlay.addEventListener('click',play1);
        videoPause.addEventListener('click',pause1);

        function play1(){
            videos.play();
        }

        function pause1(){
            videos.pause();
        }
    </script>
</body>
</html>
