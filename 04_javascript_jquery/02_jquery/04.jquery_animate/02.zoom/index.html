<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img zoom</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <ul id="zoom">
                <li><img src="./img/util_zoom_1.gif" alt="화면크기"></li>
                <li><a href="#" class="zoom_in"><img src="./img/util_zoom_2.gif" alt="확대"></a></li>
                <li><a href="#" class="zoom_return"><img src="./img/util_zoom_3.gif" alt="원래크기"></a></li>
                <li><a href="#" class="zoom_out"><img src="./img/util_zoom_4.gif" alt="축소"></a></li>
            </ul>
        </div>
        <div id="content">
            <img src="./img/maxresdefault.jpg" alt="동글이">
        </div>
    </div>
</body>
</html>
