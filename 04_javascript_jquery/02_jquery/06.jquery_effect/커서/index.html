<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor img</title>
    <style>
        body{background: lightblue;}
        #box{width: 200px; height: 100px; margin: 400px auto; background: lightskyblue; text-align: center;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $('#box').css({cursor:'url(icon.png),auto'});
        });
    </script>
</head>
<body>
    <div id="box"><a href="#">노는 게 제일 좋아 친구들 모여라</a></div>
</body>
</html>
