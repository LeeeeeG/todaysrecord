<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery3</title>
    <link rel="stylesheet" href="./css/style4.css">
    <script src="./js/script4.js" defer></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>
<body>
    <div id="wrap">
        <div id="sec1" class="sec">
            <h2>표시 여부 변경 : .show() / .hide()</h2>
            <div class="box box1">
                <div class="div1">보이지 않는 div</div>
                <div class="div2">보이는 div</div>
            </div>
            <div class="box box1">
                <div class="div3">보이지 않는 div</div>
                <div class="div4">보이는 div</div>
            </div>
        </div>
        <div id="sec2" class="sec">
            <h2>.width()/.height()</h2>
            <div class="box box2">
                <div class="div5">width</div>
                <div class="div6">height</div>
            </div>
        </div>
        <div id="sec3" class="sec">
            <h2>(대상).fadeIn(시간)/(대상).fadeOut(시간)/(대상).fadeTo(시간,정도)</h2>
            <div class="box box3">
                <div class="container div"><div class="div7">fadeIn</div></div>
                <div class="container"><div class="div8">fadeOut</div></div>
                <div class="container"><div class="div9">fadeTo</div></div>
            </div>
        </div>
        <div id="sec4" class="sec">
            <h2>(대상).slideDown(시간)/(대상).slideUp(시간)</h2>
            <div class="box box4">
                <div class="container"><div class="div10">slideDown</div></div>
                <div class="container"><div class="div11">slideUp</div></div>
            </div>
        </div>
        <div id="sec5" class="sec">
            <h2>(대상).animate({동작},시간)</h2>
            <div class="box box5">
                <div class="div12">box</div>
                <div class="div13">box</div>
                <div class="div14">box</div>
            </div>
        </div>
    </div>
</body>
</html>
