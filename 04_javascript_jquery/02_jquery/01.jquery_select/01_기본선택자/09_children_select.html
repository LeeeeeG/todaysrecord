<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>09_인접관계선택자_자녀요소선택자</title>
	<script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript">
	$(function(){
		$('#wrapper').children().css('color', 'red') //#wrapper 하위의 모든 요소들의 css를 변경
		$('ul').children('li').css('color', 'red') //결과는 같음, children() 비워둬도 되고 지정해줘도 됨
	});
	</script>
</head>
<body>
	<span>children() 메소드를 사용하여 아래 엘리먼트들의 글자색을 변경해 주세요.</span>
	<div id="wrapper">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
