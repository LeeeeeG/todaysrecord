<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>imageslide.</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="./js/jquery-1.9.1.min.js"></script>
	<script src="./js/slide.js" defer></script>
</head>
<body>
	<div id="wrap">
		<div class="slide">
			<ul class="slideUl">
				<li class="slide01"><a href="#" class="ir_pm">배너 이미지</a></li>
				<li class="slide02"><a href="#" class="ir_pm">배너 이미지2</a></li>
				<li class="slide03"><a href="#" class="ir_pm">배너 이미지3</a></li>
			</ul>
			<div class="btn">
				<div class="left"><img src="./img/left.png" alt="leftarrow" class="prev"></div>
				<div class="right"><img src="./img/right.png" alt="rightarrow" class="next"></div>
			</div>
			<ul class="pager">
				<li><a href="#" class="ir_pm active"></a></li>
				<li><a href="#" class="ir_pm"></a></li>
				<li><a href="#" class="ir_pm"></a></li>
			</ul>
		</div>
	</div>

</html>
