<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>slider img</h1>
    <div class="animation_canvas">
        <div class="slider-pannel">
            <img src="./images/Desert.jpg" alt="사막">
            <img src="./images/Hydrangeas.jpg" alt="수국">
            <img src="./images/Jellyfish.jpg" alt="해파리">
            <img src="./images/Koala.jpg" alt="코알라">
            <img src="./images/Lighthouse.jpg" alt="등대">
        </div>
        <div class="text-pannel">
            <div class="slider-text">
                <h2>외로운 사막</h2>
                <p>사막에는 낙타도 있고 사막여우도 있을까?</p>
            </div>
            <div class="slider-text">
                <h2>청초한 수국</h2>
                <p>수국.. 꽃이랑 안친해서 별 생각 없음</p>
            </div>
            <div class="slider-text">
                <h2>무서운 해파리</h2>
                <p>젤리피쉬 망해라 아디다스 나이키</p>
            </div>
            <div class="slider-text">
                <h2>귀여운 코알라</h2>
                <p>코알라는 유칼리투스 잎을 먹습니다.</p>
            </div>
            <div class="slider-text">
                <h2>섬을 지키는 등대</h2>
                <p>밤의 바다에서 배들의 눈이 되어주는 존재</p>
            </div>
        </div>
        <div class="control-pannel">
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
        </div>
    </div>
</body>
</html>
